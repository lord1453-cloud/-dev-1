<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card â€” HTML & CSS foundations</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f5c93a;
      --card-bg: #fff;
      --muted: #6b7280;
      --accent: #111827;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    .card{
      width:340px;
      border-radius:18px;
      background:var(--card-bg);
      box-shadow: 14px 12px 0 rgba(0,0,0,0.15);
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.06);
    }

    .hero{
      height:160px;
      position:relative;
      background: linear-gradient(135deg,#ffd24d 0%, #ffd24d 40%, #fff0 40%);
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:16px;
    }

    /* decorative shapes using SVG placed absolutely */
    .hero svg{width:100%;height:100%;display:block}

    .badge{
      position:absolute;
      left:16px;
      top:14px;
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      font-weight:600;
      font-size:12px;
      letter-spacing:0.2px;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
    }

    .content{
      padding:18px 18px 20px 18px;
    }
    .meta{
      color:var(--muted);
      font-size:12px;
      margin-bottom:8px;
    }
    h1{
      margin:0 0 10px 0;
      font-size:18px;
      line-height:1.2;
      color:var(--accent);
      font-weight:700;
    }
    p.lead{
      margin:0 0 16px 0;
      color:#374151;
      font-size:13px;
      line-height:1.4;
    }

    .author{
      display:flex;
      align-items:center;
      gap:10px;
      border-top:1px solid rgba(0,0,0,0.04);
      padding-top:12px;
    }
    .avatar{
      width:36px;height:36px;border-radius:50%;
      background:linear-gradient(135deg,#111827,#4b5563);
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700
    }
    .author small{display:block;color:var(--muted);font-size:12px}
    .author .name{font-size:13px;font-weight:600;color:var(--accent)}

    /* Responsive */
    @media (min-width:700px){
      body{padding:80px}
      .card{width:420px}
      .hero{height:180px}
    }
  </style>
</head>
<body>
  <article class="card" role="article" aria-label="HTML & CSS foundations card">
    <div class="hero" aria-hidden="true">
      <svg viewBox="0 0 600 200" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffd24d"/>
            <stop offset="100%" stop-color="#ffed99"/>
          </linearGradient>
        </defs>
        <rect width="600" height="200" fill="url(#g1)" />
        <g transform="translate(20,20)">
          <rect x="380" y="30" width="160" height="18" rx="6" fill="#111827" opacity="0.85"/>
          <path d="M420 90 q30-40 70-20" stroke="#111827" stroke-width="6" fill="none" stroke-linecap="round"/>
          <circle cx="85" cy="80" r="34" fill="#fff"/>
          <text x="72" y="92" font-size="22" font-weight="700" fill="#111827">&lt;&gt;</text>
        </g>
      </svg>
      <div class="badge">Learning</div>
    </div>

    <div class="content">
      <div class="meta">Published 21 Dec 2023</div>
      <h1>HTML &amp; CSS foundations</h1>
      <p class="lead">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="author">
        <div class="avatar">GH</div>
        <div>
          <div class="name">Greg Hooper</div>
          <small>Author</small>
        </div>
      </div>
    </div>
  </article>
</body>
</html>
